<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        fieldset{
            width : 300px;
        }
        table {
            text-align:center;
        }
        td{
            padding : 5px;
            height: 10px;
        }
        #sub {
            height: 40px;
            width: 80px;
            background-color: #385d81;
            color: white;
            border-radius: 5px 5px 5px 5px;
        }
    </style>
    <script>
        function chk() {
            var idpattern = /[a-zA-Z가-힣ㄱ-ㅎㅏ-ㅣ]/;
            var emailpattern = /^[0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
            if (frm.name.value.length < 2) {
                alert('2자리 이상의 이름을 입력하세요.');
                frm.name.value = '';
                frm.name.focus();
                return false;
            } else if (!idpattern.test(name)) {
                alert("특수문자 숫자 사용불가합니다.")
                frm.name.value = '';
                frm.name.focus();
                return false;
            } else if (!emailpattern.test(email)) {
                alert('메일형식에 맞추세요');
                frm.mail.value = '';
                frm.mail.focus();
                return false;
            } else if (frm.pw.value) {
                alert('비밀번호를 입력하세요');
                frm.pw.focus();
                return false;
            } else if (!frm.pw.value == frm.pwchk.value) {
                alert('비밀번호가 틀립니다.');
                frm.pw.value = '';
                frm.pwchk.value = '';
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="chk()">
        <fieldset>
            <table id="table1">
                <tr>
                    <th>이   름</th>
                    <td><input type="text" name="name" placeholder="특수문자와 숫자 불가"/></td>
                </tr>
                <tr>
                    <th>메  일</th>
                    <td><input type="email" name="email" placeholder="메일형식에 맞추세요"/></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pw" /></td>
                </tr>
                <tr>
                    <th>비번확인</th>
                    <td><input type="password" name="pwchk" /></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input id="sub" type="submit" name="submit" value="회원가입" />
                        <input id="sub" type="reset" value="취소" />
                        <input id="sub" type="submit" name="login" value="로그인" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
