<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border: 1px solid red;
            margin: 0 auto;
            width: 500px;
            height: 300px;
            text-align: center;
        }
        p {
            font-size: 2.0em;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        var color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'violet', 'white'];
        window.onload = function () {
            var tds = document.querySelectorAll('td');
            for (var idx in tds) {
                tds[idx].style.backgroundColor = color[idx];
            }
        };
        function bgChange(n) {
            document.body.style.backgroundColor = color[n];
        }
    </script>
</head>
<body>
    <h6>중간예제1. 마우스를 올리면 바탕화면도 해당 색상으로 바꾸기</h6>
    <table>
        <tr onmouseout="bgChange(7)">
            <td onmouseover="bgChange(0)"></td>
            <td onmouseover="bgChange(1)"></td>
            <td onmouseover="bgChange(2)"></td>
            <td onmouseover="bgChange(3)"></td>
            <td onmouseover="bgChange(4)"></td>
            <td onmouseover="bgChange(5)"></td>
            <td onmouseover="bgChange(6)"></td>
        </tr>
    </table>
    <p>수요일</p>
</body>
</html>
