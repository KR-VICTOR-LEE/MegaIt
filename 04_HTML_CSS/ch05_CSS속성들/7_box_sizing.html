<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{padding:0; margin:0;}
        div{width:100px; height:100px; }
        div:nth-child(1){background-color:yellow;}
        div:nth-child(2){background-color:red;
                         border: 5px solid blue;
                         box-sizing:border-box; /* whidh안에 border가 들어감(실질적으로 사용가능한 width */
        }
        div:nth-child(3){background-color:darkolivegreen;
                         border: 5px solid red;
        }

    </style>
</head>
<body>
    <div>11111</div><div>22222</div><div>33333</div>
</body>
</html>
